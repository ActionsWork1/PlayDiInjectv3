name: Playwright with Google Guice CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: mvn exec:java -e -D exec.mainClass=com.microsoft.playwright.CLI -D exec.args="install chromium --with-deps"
        #run: npx playwright install --with-deps

      - name: Build and Test
        run: xvfb-run --auto-servernum mvn clean test


      # Checkout gh-pages branch to fetch Allure history
      - name: Checkout gh-pages (for Allure history)
        if: always()
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      # Copy history from previous run (if exists)
      - name: Restore Allure History
        if: always()
        run: |
          mkdir -p allure-results/history
          if [ -d "gh-pages/history" ]; then
            cp -r gh-pages/history/* allure-results/history/
          else
            echo "No previous Allure history found."
          fi      

#      # 1. Pull existing history from gh-pages into a local folder named 'gh-pages'
#      - name: Load Allure History
#        uses: actions/checkout@v4
#        if: always()
#        continue-on-error: true
#        with:
#          ref: gh-pages
#          path: gh-pages

      # 2. KEY STEP: Copy history from the previous deployment to the current results
      - name: Allure Report Action setup
        if: always()
        run: |
          mkdir -p allure-results/history
          # Copy the history folder from the last deployment into the new results
          cp -r gh-pages-dir/history/* allure-results/history/ || echo "No previous history found"          

      # 2. Build the new report.
      # It takes results from your bin folder AND history from the 'gh-pages' folder,
      # then puts the combined result into 'allure-history'
      - name: Build Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20

      # 3. Deploy ONLY the 'allure-history' folder.
      # IMPORTANT: Remove 'force_orphan' so your history persists!
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history # Matches 'allure_history' above
          force_orphan: true   # <-- REQUIRED FIRST TIME ONLY

      - name: Post Link to Allure Report
        if: always()
        run: |
            echo "## Allure Test Report" >> $GITHUB_STEP_SUMMARY
            echo "âœ… The latest test results have been published." >> $GITHUB_STEP_SUMMARY
            echo "[View Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)" >> $GITHUB_STEP_SUMMARY
          
